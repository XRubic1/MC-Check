# Build and deploy MC-Check to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write  # needed to delete old artifacts so deploy sees only one

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Remove old github-pages artifacts so deploy finds only this run's artifact
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old github-pages artifacts
        run: |
          ARTIFACTS=$(curl -sS -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts?per_page=100" \
            | jq -r '.artifacts[] | select(.name == "github-pages") | .id')
          for id in $ARTIFACTS; do
            echo "Deleting artifact ID $id"
            curl -sS -X DELETE -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$id"
          done

  build:
    needs: cleanup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Optional: add VITE_SUPABASE_URL and VITE_SUPABASE_ANON_KEY as repo secrets
          # (Settings → Secrets and variables → Actions) so the deployed app uses your DB
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: ./dist

  deploy:
    environment: github-pages
    needs: [cleanup, build]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4.0.5
